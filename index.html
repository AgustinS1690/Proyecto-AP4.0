<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto AP 4.0</title>
    <link rel="stylesheet" href="css/estilo.css"/>
</head>

<body>
    <section class="cont-principal">
        <br>
        <div id="contenedor">

            <div id="contenedor-fotoPerfil">
                <img class="fotoPerfil" src="img/fotoPerfil.jpg" alt="No se puede cargar la foto de perfil">
            </div>

            <div id="barra_datos"> 
                <img id="iconoPerfil" src="img/iconoPerfil.png">
                <img id="iconoCumpleaños" src="img/iconoCumpleaños.png">
                <img id="iconoUbicacion" src="img/iconoUbicacion.png">
                <img id="iconoTel" src="img/iconoTel.png">
                <img id="iconoEmail" src="img/iconoMail.png">
            </div>
            
            <div id="contenedor_info">
                <div id="infoNombre" class="ocultar">
                    <p class="titulo">Hola! Me llamo</p>
                    <p class="dato">Andres Pérez</p>
                </div>
                <div id="infoFechaNacimiento" class="ocultar">
                    <p class="titulo">Nací el</p>
                    <p class="dato">25 de Diciembre de 1990</p>
               </div>
                <div id="infoDireccion" class="ocultar">
                    <p class="titulo">Actualmente vivo en esta dirección:</p>
                    <p class="dato">25 de mayo 1793 - Posadas, Misiones </p>
                </div>
                <div id="infoTelefono" class="ocultar">
                   <p class="titulo">Si necesitas contactarme, puedes hacerlo al</p>
                   <p class="dato">+54-1234567890</p>
                </div>
                <div id="infoEmail" class="ocultar">
                 <p class="titulo">Mi Email es:</p>
                 <p class="dato">andresperezozo@gmail.com</p>
                </div>
                <script src="js/funcionalidad..js"></script>
            </div>
        </div>
    </section>    
</body>

</html>
